version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "3001:3001" 
    volumes:
      # Mount the articles.json to persist articles locally
      - ./backend/articles.json:/app/articles.json
    # The HF token must be set directly in backend/jobs/generateArticle.js

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "8080:80" 
    depends_on:
      - backend